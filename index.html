<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Style</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <form action="#" class="credit-card" id="credit-card-form">
        <div class="front">
            <div class="card-data-row">
                <div class="brand-name">Extortion Bank</div>
                <img data-logo src="mastercard.svg" class="logo">
            </div>
            <!-- group together inputs in a form.-->
            <fieldset class="form-group">
                <legend>Card Number</legend><!-- Accessibility-->
                <label for="cc-1">Card Number</label>
                <div class="cc-inputs" data-connected-inputs> <!-- have this be accessible by javascript-->
                    <input type="tel" maxlength="4" aria-label="Credit Card First 4 Digits" name="cc-1" id="cc-1" required pattern="[0-9]{4}"><!-- telephone is better for validation-->
                    <input type="tel" maxlength="4" aria-label="Credit Card Second 4 Digits" name="cc-2" required pattern="[0-9]{4}"><!-- telephone is better for validation-->
                    <input type="tel" maxlength="4" aria-label="Credit Card Third 4 Digits" name="cc-3" required pattern="[0-9]{4}"><!-- telephone is better for validation-->
                    <input type="tel" maxlength="4" aria-label="Credit Card Last 4 Digits" name="cc-4" required pattern="[0-9]{4}"><!-- telephone is better for validation-->
                </div>

            </fieldset>
            <div class="input-row">
                <div class="form-group name-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required>
                </div>
                <fieldset class="form-group">
                    <legend>Expiration</legend>
                    <label for="expiration-month">Expiration</label>
                    <div class="horizontal-input-stack">
                        <select id="expiration-month" aria-label="Expiration Month" required>
                            <option>01</option>
                            <option>02</option>
                            <option>03</option>
                            <option>04</option>
                            <option>05</option>
                            <option>06</option>
                            <option>07</option>
                            <option>08</option>
                            <option>09</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                        </select>
                        <select id="expiration-year" aria-label="Expiration Year" required
                        data-expiration-year>
                            <!-- these will be added in JavaScript-->
                        </select>
                    </div>

                </fieldset>
            </div>
        </div>
        <div class="back">
            <div class="stripe"></div>
            <div class="form-group cvc-group">
                <label for="cvc">CVC</label>
                <input class="cvc-input" type="tel" maxlength="3" id="cvc" required>
            </div>
        </div>
    </form>
</body>
<script src="/script.js"></script>
</html>
